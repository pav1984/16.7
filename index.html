<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kanban board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="board" class="board">
        <h1>Kanban board</h1>
        <button class="create-column">Add a column</button>
        <div class="column-container container">
            <div class="row d-flex mr-auto "></div>
        </div>
    </div>

    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
            <h2 class="column-title">{{ name }}</h2>
            <ul id={{ id }} class="column-card-list"></ul>
            <div class="position">
            <button class="btn-delete">X</button>
            <button class="add-card">Add a card</button>
            </div>
        </div>
    </script>
    <script id="card-template" type="x-tmpl-mustache">
        <div class="card">
            <p class="card-description">{{ description }}</p>
            <button class="btn-delete btn-card">x</button>
        </div </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>

<script type="text/javascript" src="js/Column.js"></script>
<script type="text/javascript" src="js/Card.js"></script>
<script type="text/javascript" src="js/Board.js"></script>
<script type="text/javascript" src="js/App.js"></script>
</body>

</html>
